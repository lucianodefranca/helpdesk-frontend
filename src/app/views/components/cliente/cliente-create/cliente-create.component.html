<form class="form mat-elevation-z8">
    <h1>Criar novo Cliente</h1>
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Nome</mat-label>
        <input [(ngModel)]="cliente.nome" name="nome" matInput placeholder="Ex. JoÃ£o da Silva">
        <mat-error></mat-error>
    </mat-form-field>
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>CPF</mat-label>
        <input [(ngModel)]="cliente.cpf" name="cpf" matInput placeholder="Ex. 012.345.678-11">
        <mat-error></mat-error>
    </mat-form-field>
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Telefone</mat-label>
        <input [(ngModel)]="cliente.telefone" name="telefone" matInput placeholder="Ex. (41) 9999-1234">
        <mat-error></mat-error>
    </mat-form-field>
</form>
<div class="button">
    <button class="mat-elevation-z8" (click)="create()" mat-stroked-button color="accent">CRIAR</button>
    <button class="mat-elevation-z8" (click)="cancel()" mat-stroked-button color="warn">CANCELAR</button>
</div>
